<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/flower.css">
    <link rel="shortcut icon" href="img/flower.ico" type="image/x-icon">
    <title>Ramo de Rosas</title>
</head>
<body>
    
    <h1 class="bouquet-title">Este ramo de rosas rojas y blancas representa la pasión y pureza de mis sentimientos por ti. <br> <br>
        Gracias por ser la luz que ilumina mi camino.</h1>
    
    <div class="background-night"></div>
    
    <!-- Contenedor principal del ramo -->
    <div class="bouquet-container">
        <!-- Base del ramo -->
        <div class="bouquet-base"></div>
        
        <!-- Papel de envolver el ramo -->
        <div class="bouquet-wrapper">
            <div class="bouquet-wrapper-fold"></div>
        </div>
        
        <!-- Grupo de rosas -->
        <div class="roses-group">
            <!-- Rosas rojas -->
            <div class="rose rose--red rose--1">
                <div class="rose__petals">
                    <div class="rose__petal rose__petal--1"></div>
                    <div class="rose__petal rose__petal--2"></div>
                    <div class="rose__petal rose__petal--3"></div>
                    <div class="rose__petal rose__petal--4"></div>
                    <div class="rose__center"></div>
                    <div class="rose__highlight rose__highlight--1"></div>
                    <div class="rose__highlight rose__highlight--2"></div>
                </div>
                <div class="rose__stem">
                    <div class="rose__leaf rose__leaf--1"></div>
                    <div class="rose__leaf rose__leaf--2"></div>
                </div>
            </div>

            <div class="rose rose--red rose--2">
                <div class="rose__petals">
                    <div class="rose__petal rose__petal--1"></div>
                    <div class="rose__petal rose__petal--2"></div>
                    <div class="rose__petal rose__petal--3"></div>
                    <div class="rose__petal rose__petal--4"></div>
                    <div class="rose__center"></div>
                    <div class="rose__highlight rose__highlight--1"></div>
                    <div class="rose__highlight rose__highlight--2"></div>
                </div>
                <div class="rose__stem">
                    <div class="rose__leaf rose__leaf--1"></div>
                </div>
            </div>

            <!-- Rosas blancas -->
            <div class="rose rose--white rose--3">
                <div class="rose__petals">
                    <div class="rose__petal rose__petal--1"></div>
                    <div class="rose__petal rose__petal--2"></div>
                    <div class="rose__petal rose__petal--3"></div>
                    <div class="rose__petal rose__petal--4"></div>
                    <div class="rose__center"></div>
                    <div class="rose__highlight rose__highlight--1"></div>
                    <div class="rose__highlight rose__highlight--2"></div>
                </div>
                <div class="rose__stem">
                    <div class="rose__leaf rose__leaf--1"></div>
                    <div class="rose__leaf rose__leaf--2"></div>
                </div>
            </div>

            <div class="rose rose--white rose--4">
                <div class="rose__petals">
                    <div class="rose__petal rose__petal--1"></div>
                    <div class="rose__petal rose__petal--2"></div>
                    <div class="rose__petal rose__petal--3"></div>
                    <div class="rose__petal rose__petal--4"></div>
                    <div class="rose__center"></div>
                    <div class="rose__highlight rose__highlight--1"></div>
                    <div class="rose__highlight rose__highlight--2"></div>
                </div>
                <div class="rose__stem">
                    <div class="rose__leaf rose__leaf--1"></div>
                </div>
            </div>

            <!-- Más rosas para hacer el ramo más frondoso -->
            <div class="rose rose--red rose--5">
                <div class="rose__petals">
                    <div class="rose__petal rose__petal--1"></div>
                    <div class="rose__petal rose__petal--2"></div>
                    <div class="rose__petal rose__petal--3"></div>
                    <div class="rose__petal rose__petal--4"></div>
                    <div class="rose__center"></div>
                </div>
                <div class="rose__stem"></div>
            </div>

            <div class="rose rose--white rose--6">
                <div class="rose__petals">
                    <div class="rose__petal rose__petal--1"></div>
                    <div class="rose__petal rose__petal--2"></div>
                    <div class="rose__petal rose__petal--3"></div>
                    <div class="rose__petal rose__petal--4"></div>
                    <div class="rose__center"></div>
                </div>
                <div class="rose__stem"></div>
            </div>
        </div>

        <!-- Follaje del ramo -->
        <div class="bouquet-foliage">
            <div class="foliage foliage--1"></div>
            <div class="foliage foliage--2"></div>
            <div class="foliage foliage--3"></div>
            <div class="foliage foliage--4"></div>
        </div>

        <!-- Cinta del ramo -->
        <div class="bouquet-ribbon">
            <div class="ribbon ribbon--main"></div>
            <div class="ribbon ribbon--bow">
                <div class="bow-loop bow-loop--left"></div>
                <div class="bow-loop bow-loop--right"></div>
                <div class="bow-center"></div>
            </div>
        </div>
    </div>

</body>
</html>
